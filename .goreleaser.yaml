version: 2

project_name: cafs

before:
  hooks:
    - go mod tidy

builds:
  - id: cafs
    main: ./cmd/cafs
    binary: cafs
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/aweris/cafs/cmd/cafs/cmd.version={{.Version}}
      - -X github.com/aweris/cafs/cmd/cafs/cmd.commit={{.Commit}}

archives:
  - id: cafs
    ids:
      - cafs
    formats:
      - tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"

dockers:
  - image_templates:
      - "ghcr.io/aweris/cafs:{{ .Version }}-amd64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
    goos: linux
    goarch: amd64

  - image_templates:
      - "ghcr.io/aweris/cafs:{{ .Version }}-arm64"
    dockerfile: Dockerfile
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
    goos: linux
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/aweris/cafs:{{ .Version }}"
    image_templates:
      - "ghcr.io/aweris/cafs:{{ .Version }}-amd64"
      - "ghcr.io/aweris/cafs:{{ .Version }}-arm64"

  - name_template: "ghcr.io/aweris/cafs:latest"
    image_templates:
      - "ghcr.io/aweris/cafs:{{ .Version }}-amd64"
      - "ghcr.io/aweris/cafs:{{ .Version }}-arm64"
